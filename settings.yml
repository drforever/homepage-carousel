carousel_enabled:
  type: bool
  default: true
  description: "启用首页轮播图"

carousel_autoplay:
  type: bool
  default: true
  description: "启用自动播放"

carousel_interval:
  type: integer
  default: 5000
  min: 1000
  max: 30000
  description: "自动播放间隔（毫秒）"

